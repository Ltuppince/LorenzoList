<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Message</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light text-center" style="display: block">
        <a class="navbar-brand" id="profileBtn">Lorenzo's List</a>
    </nav>

    <div id="message-container-ID" data-id=2>
        <div id="message-time-ID"></div>
        <div id="message-subject-ID"></div>
        <div id="message-body-ID"></div>
    </div>

    <form id="reply-message-ID">
        <div class="form-group">
            <label for="text-message-ID">Message</label>
            <textarea class="form-control" id="text-message-ID" rows="8"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2">Reply</button>
            <button type="reset" class="btn btn-primary mb-2">Reset</button>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/lorenzo.js"></script>
    <script src="../js/moment.js"></script>
    <script type="text/javascript" src="../js/message.js"></script>

</body>

</html>
